<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <nav>
        <div class="header_logo">
            <img src="/MuffinLogo.png" class="header_logo" alt="muffin logo">
        </div>
        <div class="header_menu">
            <a th:href="@{/main}">Shop</a>
            <a th:href="@{/about}">About us</a>
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/contact}">Cart</a>
        </div>
        <div id="headerBars">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </nav>
</header>

<section>
    <div id="section">
        <th:block th:each="cake:${cakes}">
            <div class="item">
                <h2 class="title">
                    <p th:text="${cake.name}"></p>
                </h2>
                <div class="img_container">
                <img class="cake_img" th:src="${cake.link}">
                </div>
                <div class="info">
                    <p th:text="'Available '+${cake.pieces}+' pcs'"></p>
                    <p th:text="${cake.price} + ' $'"></p>
                </div>
            </div>
        </th:block>
    </div>
</section>
</body>
</html>
