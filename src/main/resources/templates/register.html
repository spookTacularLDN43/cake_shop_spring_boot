<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="mainmenu.css">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav>
        <div class="header_logo">
            <img src="/MuffinLogo.png" class="header_logo" alt="muffin logo">
        </div>
        <div class="header_menu">
            <a th:href="@{/main}">Shop</a>
            <a th:href="@{/about}">About us</a>
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/login}" th:if="${user == null}">Login</a>
            <a th:href="@{/cart}">Cart</a>
            <a th:href="@{/login/out}" th:if="${user != null}">Log out</a>
            <a th:href="@{/login/edit}" th:if="${user != null}" th:text="${user.name}">Log out</a>
        </div>
        <div id="headerBars">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div>
            <form method="post" action="/main" id="search">
                <input type="text" placeholder="Search..." name="filter">
                <input type="submit" value="ok">
            </form>
        </div>
    </nav>
</header>
<form method="post" id="registerForm">
    <div th:if="${message !=null}" th:text="${message}" id="message"></div>
    <div class="inp"><label>Name: </label><input type="text" th:field="*{registermodel.name}"/></div>
    <div class="inp"><label>Surname: </label><input type="text" th:field="*{registermodel.surname}"/></div>
    <div class="inp"><label>Login: </label><input type="text" th:field="*{registermodel.login}"/></div>
    <div class="inp"><label>Password: </label><input type="text" th:field="*{registermodel.password}"/></div>
    <div class="inp"><label>Repeated password: </label><input type="text" th:field="*{registermodel.repeatedPass}"/></div>
    <div class="inp"><input type="submit" value="Sign up"></div>

</form>
</body>
</html>
